{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">

    <div class="col">
      <img src="{{ user.image_url }}" alt="profile picture">
    </div>

    <div class="col">

      <h1>{{ user.first_name }} {{ user.last_name }}</h1>

      <a class="btn btn-warning" href="/users/{{ user.id }}/edit">Edit</a>
      <form action="/users/{{ user.id }}/delete" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>

      <h2>Posts</h2>
      <ul>
        {% for post in posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="/users/{{ user-id }}/posts/new" class="btn btn-primary">Add Post</a>

    </div>

  </div>

  {% endblock %}
