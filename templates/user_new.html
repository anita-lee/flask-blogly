{% extends 'base.html' %}

{% block content %}
<div><h1>CREATE A USER</h1>

<form action="/users/new" method="POST">
  <input type="text" name="first_name" placeholder="Enter a first name"><label for="first_name">First Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name"><label for="last_name">Last Name</label>
  <input type="text" name="image_url" placeholder="Provide an image of this user"><label for="image_url">Image URL</label>
  <button type="submit">Add</button>
</form>

</div>

  {% endblock %}
