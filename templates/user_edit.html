{% extends 'base.html' %}

{% block content %}
<div><h1>Edit a user</h1>

  <form action="/users/{{ user.id }}/edit" method="POST">
    <input type="text" name="first_name" placeholder= "{{ user.first_name }}"><label for="first_name">First Name</label>
    <input type="text" name="last_name" placeholder= "{{ user.last_name }}"><label for="last_name" >Last Name</label>
    <input type="text" name="image_url" placeholder= "{{ user.image_url }}"><label for="image_url" >Image URL</label>
    <button>Cancel</button>
    <button type="submit">Save</button>
  </form>

  </div>

  {% endblock %}
