{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Edit a user</h1>

  <form action="/users/{{ user.id }}/edit" method="POST">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" placeholder="{{ user.first_name }}">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" placeholder="{{ user.last_name }}">
    </div>
    <div class="mb-3">
      <label for="image_url" class="form-label">Image URL</label>
      <input type="text" class="form-control" name="image_url" placeholder="{{ user.image_url }}">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-warning">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

</div>

{% endblock %}
